			<h4 ng-if="!resep" class="text-secondary">Opss! Data resep kosong.</h4>
			<div class="card mb-3" ng-repeat="data in resep">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<div class="media">
							<a href="#!/user/{{data.user_id}}" class="text-dark">
								<img ng-if="data.foto" class="d-flex mr-2 circle" src="{{urlUpload + '/' + data.foto}}" style="width: 40px; height: 40px;">
								<img ng-if="!data.foto" class="d-flex mr-2 circle" src="assets/img/default-photo.jpg" style="width: 40px; height: 40px;">
							</a>
							<div class="media-body">
								<h5 class="mt-0 mb-0">
									<div ng-if="(data.user_id === authData.userid)" class="dropdown show float-right">
										<a class="dropdown-toggle text-secondary" href="#!/" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<small><i class="fa fa-ellipsis-v fa-fw"></i></small>
										</a>
										<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
											<a class="dropdown-item text-success" href="#!/edit/resep/{{data.resep_id}}">
												<i class="fa fa-pencil fa-fw"></i> 
												Ubah Resep
											</a>
											<a class="dropdown-item text-danger" href="#!/delete/resep/{{data.resep_id}}">
												<i class="fa fa-trash fa-fw"></i>
												Hapus Resep
											</a>
										</div>
									</div>

									<a href="#!/user/{{data.user_id}}" class="text-dark">
										{{data.nama}}
									</a>
								</h5>
								<small class="text-secondary"><i class="fa fa-fw fa-clock-o"></i> {{data.tanggal}}</small>
							</div>
						</div>
					</li>
					<a href="#!/resep/{{data.resep_id}}">
						<img ng-if="data.gambar" src="{{urlUpload + '/' + data.gambar}}">
						<img ng-if="!data.gambar" src="assets/img/default-resep.png">
					</a>
					<li class="list-group-item">
						<a href="#!/resep/{{data.resep_id}}" class="text-dark">
							<h5 class="mt-1 mb-0">
								{{data.nama_resep}}
							</h5>
						</a>
						<a ng-if="!hideCategory" href="#!/category/{{data.kategori_id}}" class="text-secondary">
							<small>
								<i class="fa fa-fw {{data.icon}}"></i> 
								{{data.nama_kategori}}
							</small>
						</a>
					</li>
				</ul>
			</div>
