			<form class="mb-3" ng-submit="settingPassword();">
				<div class="form-group">
					<label>Password Lama</label>
					<input type="password" ng-model="last" class="form-control" placeholder="Password Lama" required="">
				</div>
				<div class="form-group">
					<label>Password Baru</label>
					<input type="password" ng-model="password" class="form-control" placeholder="Password Baru" required="">
				</div>
				<div class="form-group">
					<label>Ulangi Password</label>
					<input type="password" ng-model="repeat" class="form-control" placeholder="Ulangi Password" required="">
				</div>
				<div class="form-group mt-4">
					<button type="submit" class="btn btn-primary btn-block"><i class="fa fa-fw fa-key"></i> Ubah Password</button>
				</div>
			</form>
